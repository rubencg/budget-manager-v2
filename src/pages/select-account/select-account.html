<ion-header>

  <ion-navbar color="primary">
    <ion-title>Seleeciona una Cuenta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveAccount()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <element-select #elementSelect (onElementSelected)="accountSelected($event)" ></element-select>
</ion-content>
