<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cuentas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-repeat"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngFor="let group of accountsChunk" >
    <ion-item-divider color="light" >
        {{group.title}}
        <ion-badge color="primary" item-right>{{group.totalValue | currency:'USD':true:'1.2-2' }}</ion-badge>
    </ion-item-divider>
    <ion-list>
        <ion-item *ngFor="let entry of group.entries" (click)="accountSelected(entry)">
            <ion-avatar item-left>
                <img [src]="entry.img">
            </ion-avatar>
            {{entry.name}}
            <ion-badge color="primary" item-right>{{ entry.currentBalance | currency:'USD':true:'1.2-2' }}</ion-badge>
        </ion-item>

    </ion-list>
</ion-item-group>
</ion-content>
